<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo AMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Bebas+Neue&family=Calistoga&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
    /* Container principal */
    .trajetoria-container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
 
    /* Título da seção */
    .titulo {
      font-size: 35px;
      font-weight: 600;
      color: #800115;
      margin-bottom: 50px;
      font-family: "Unbounded", sans-serif;
    }

    .subtitulo {
      font-size: 20;
      color: black;
      margin-bottom: 65px;
      font-family: "Urbanist", sans-serif;
    }
 
    /* Slider estilo barra */
    #anoSlider {
      width: 100%;
      margin: 20px 0;
      accent-color: #800115;
      border: 1px solid #800115;
    }

    #anoSlider:hover {
    accent-color: rgb(188, 90, 90); /* muda a cor da barra inteira ao passar o mouse */
    }
 
    
    #anoSlider:active {
    accent-color: rgb(188, 90, 90); /* muda a cor da barra inteira ao passar o mouse */
    }

    /* Box que mostra a descrição do ano */
   .descricao {
   background-color: #ffffff; /* Fundo branco */
   padding: 24px; /* Aumenta o espaçamento interno */
   border-radius: 15px; /* Cantos bem arredondados */
   box-shadow: 0 8px 20px #ffe3e7; /* Sombra mais destacada */
   border: 1px solid #ffffff; /* Adiciona uma borda fina para definição */
   transition: all 0.3s ease;
   position: absolute; /* Mantenha o posicionamento absoluto */
   top: 50px; /* Altere este valor para mover a caixa para baixo */
   width: 180px; 
  } 
    
 
    /* Título da descrição */
    .descricao h3 {
      margin-bottom: 10px;
      color:#800115;
    }
 
    /* Ícone do ano */
    .icone i {
      font-size: 50px;
      color: #800115;
      margin-top: 15px;
    }
 
    /* Responsividade para mobile */
    @media (max-width: 600px) {
      .icone i {
        font-size: 40px;
      }
    }
  </style>
 
</head>
<body>
    <div class="trajetoria-container">
        <h2 class="titulo">Trajetória AMS</h2>
        <p class="subtitulo">Uma linha do tempo para saber mais sobre o caminho a ser percorrido no AMS</p>

        <!--posição relativa para que a descrição absoluta seja posicionada em  relação a ele-->
        <div class="slide-wrapper" style="position: relative; width: 100%;">
          <input type="range" min="1" max="5" value="1" id="anoSlider">

          <div id="descricaoAno" class="descricao">
            <h3>1º Ano - Na ETEC</h3>
            <p>Aprendizado: Redes, HTML, Introdução à Informática</p>
            <div class="icone"><i class="fas fa-laptop"></i></div>
          </div>
        </div>
    </div>
 
    <script>
        const slider = document.getElementById("anoSlider");
        const descricao = document.getElementById("descricaoAno");

        //informações de cada ano
        const anos = {
    1: { titulo: "1º Ano - Na ETEC", conteudo: "Redes, HTML, Introdução à Informática", icone: "<i class='fas fa-laptop'></i>" },
    2: { titulo: "2º Ano - Na ETEC", conteudo: "JavaScript, CSS, Banco de Dados", icone: "<i class='fas fa-desktop'></i>" },
    3: { titulo: "3º Ano - Início do Técnico", conteudo: "Projetos de Software, React, Redes Avançadas", icone: "<i class='fas fa-tools'></i>" },
    4: { titulo: "4º Ano - AMS Avançado", conteudo: "Desenvolvimento Fullstack, APIs, Metodologias Ágeis", icone: "<i class='fas fa-mobile-alt'></i>" },
    5: { titulo: "5º Ano - Na FATEC", conteudo: "Projetos Profissionais, Estágio, Preparação para o Mercado", icone: "<i class='fas fa-graduation-cap'></i>" }
  };


        //função para atualzar o conteúdo de acor com a posição
        function atualizarDescricao() {
            const ano = slider.value;//qual slider é (1-5)

            //vai atualizar descrição
            descricao.innerHTML = `
            <h3>${anos[ano].titulo}</h3>
            <p>${anos[ano].conteudo}</p>
            <div class="icone">${anos[ano].icone}</div>
            `;

            //vai calcular a posição horizontal da descrição sobre a bolinha do slider
            const sliderWidth = slider.offsetWidth; //largura
            const max = slider.max; //valor máximo
            const min = slider.min; //valor mínimo
            const percent = (ano - min) / (max - min); //porcentagem da posição do slider (0 a 1)

            //para centralizar a descrição sobre a bolinha
            const offset = descricao.offsetWidth / 2;
            descricao.style.left = `calc(${percent * 100}% - ${offset}px)`;
        }

        //para atualizar a descrição quando o slider mudar
        slider.addEventListener("input", atualizarDescricao);

        //chamando função
        atualizarDescricao();     
    </script>
</body>
</html>
